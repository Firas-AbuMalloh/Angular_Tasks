

<div class="container mt-5">
  <div class="row">

    <!-- Card 1 -->
    <div class="col-md-4" *ngFor="let item of categoryData">
      <div class="card text-center">
        <div class="card-body">
          <p class="card-text"><img src="{{item.img}}" />.</p>
          <h5 class="card-title">{{item.name}}</h5>
          <a routerLink="/product/{{item.id}}" class="btn btn-primary">View Products</a>
        </div>
      </div>
    </div>

   
  </div>
</div>
