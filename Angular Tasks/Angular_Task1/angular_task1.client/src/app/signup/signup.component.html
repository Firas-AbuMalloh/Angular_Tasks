

<div class="body">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form #SignUp="ngForm" (ngSubmit)="onSub(SignUp)">

          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="name" placeholder="name" ngModel required="">
          <input type="email" name="email" placeholder="email" ngModel required="">
          <input type="text" name="address" placeholder="address" ngModel required="">
          <!--<input type="number" name="age" placeholder="age" ngModel required="">-->

          <input type="password" name="password" placeholder="Password" ngModel required="">
          <button type="submit">Sign up</button>
        </form>
</div>

    <div class="login">
      <form #LogIn="ngForm" (ngSubmit)="onLogIn(LogIn)">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <button class="button" type="submit" >Login</button>
      </form>
    </div>
  </div>
</div>
